classes:
  - 'role::puppetmaster::basic'
  - 'role::puppetmaster::metrics'
  - 'role::dbserver'
  - 'role::metrics'

nodes:
  - CentOS-6.6-64
  - CentOS-7.0-64
  - CentOS-7.0-64-master
  - Debian-7.8-64
  - Ubuntu-12.04-32
  - Ubuntu-14.04-64
  - Windows_Server-2008r2-64
  - Windows_Server-2012r2-64
  - CentOS-7.0-64-openstack

node_groups:
  centos_servers:
    - CentOS-6.6-64
    - CentOS-7.0-64
    - CentOS-7.0-64-master
  windows_nodes:
    - Windows_Server-2008r2-64
    - Windows_Server-2012r2-64
  non_windows:
    include: 'all_nodes'
    exclude: 'windows_nodes'
  non_windows_acceptance:
    include: 'non_windows'
    exclude: 'CentOS-7.0-64-master'

class_groups:
  master_classes:
    - 'role::puppetmaster::basic'
    - 'role::puppetmaster::metrics'
  databse_classes:
    - 'role::dbserver'


test_matrix:
  - non_windows:
      classes: 'role::metrics'
      tests: 'spec'
      tags:
        - 'metrics'
  - non_windows:
      classes: 'role::dbserver'
      tests: 'spec'
      tags: 'db'
  - non_windows_acceptance:
      classes:
        include: 'all_classes'
        exclude: 'master_classes'
      tests: 'acceptance'
  - CentOS-7.0-64-master:
      classes: 'master_classes'
      tests: 'spec'
      tags: 'master'
  - CentOS-7.0-64:
      classes: 'role::puppetmaster::basic'
      tests: 'acceptance'
  - CentOS-7.0-64-openstack:
      classes:
        - 'role::dbserver'
      tests: 'acceptance'
      tags:
        - 'openstack'
