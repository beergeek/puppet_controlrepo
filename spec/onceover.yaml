classes:
  - 'role::puppetmaster::basic'
  - 'role::puppetmaster::aws'
  - 'role::puppetmaster::api'
  - 'role::dbserver'
  - 'role::metrics'
  - 'role::bamboo'
  - 'role::compile::balancer'
  - 'role::compile::master'

nodes:
  - CentOS-6.6-64
  - CentOS-7.0-64
  - CentOS-7.0-64-master
  - CentOS-7.0-64-openstack
  - Windows_Server-2008r2-64
  - Windows_Server-2012r2-64

node_groups:
  centos:
    - CentOS-6.6-64
    - CentOS-7.0-64
    - CentOS-7.0-64-master
    - CentOS-7.0-64-openstack
  windows:
    - Windows_Server-2008r2-64
    - Windows_Server-2012r2-64
  openstack:
    - CentOS-7.0-64-openstack
  acceptance:
    include: 'centos'
    exclude: 'CentOS-7.0-64-master'
  spec:
    include: 'centos'
    exclude: 'openstack'
  master:
    - CentOS-7.0-64-master

class_groups:
  master_classes:
    - 'role::puppetmaster::basic'
    - 'role::puppetmaster::aws'
    - 'role::puppetmaster::api'
    - 'role::compile::balancer'
    - 'role::compile::master'



test_matrix:
  # Main spec tests for all CentOS roles
  - spec:
      classes:
        include: 'all_classes'
        exclude: 'master_classes'
      tests: 'spec'
  # Master based spec tests
  - CentOS-7.0-64-master:
      classes: 'master_classes'
      tests: 'spec'
      tags: 'master'

  # Openstack acceptance testing servers
  - CentOS-7.0-64-openstack:
      classes: 'role::dbserver'
      tests: 'acceptance'
      tags:
        - 'openstack'
  - CentOS-7.0-64-openstack:
      classes: 'role::bamboo'
      tests: 'acceptance'
      runs_before_idempotency: 2
      tags:
        - 'openstack'

  # Local acceptance testing
  - CentOS-7.0-64:
      classes: 'role::bamboo'
      tests: 'acceptance'
      runs_before_idempotency: 2


functions:
  query_resources:
    type: rvalue
    returns: []
  puppetdb_query:
    type: rvalue
    returns: []
