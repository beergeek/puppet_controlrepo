classes:
  - 'role::puppetmaster::basic'
  - 'role::puppetmaster::metrics'
  - 'role::dbserver'
  - 'role::metrics'

nodes:
  - CentOS-6.6-64
  - CentOS-7.0-64
  - CentOS-7.0-64-master
  - Debian-7.8-64
  - Ubuntu-12.04-32
  - Ubuntu-14.04-64
  - Windows_Server-2008r2-64
  - Windows_Server-2012r2-64

node_groups:
  centos_servers:
    - CentOS-6.6-64
    - CentOS-7.0-64
    - CentOS-7.0-64-master
  windows_nodes:
    - Windows_Server-2008r2-64
    - Windows_Server-2012r2-64
  non_windows:
    include: 'all_nodes'
    exclude: 'windows_nodes'
  non_windows_acceptance:
    include: 'non_windows'
    exclude: 'CentOS-7.0-64-master'

class_groups:
  master_classes:
    - 'role::puppetmaster::basic'
    - 'role::puppetmaster::metrics'
  databse_classes:
    - 'role::dbserver'


test_matrix:
  - non_windows:
      classes: 'role::metrics'
      tests: 'spec'
  - non_windows:
      classes: 'role::dbserver'
      tests: 'spec'
  - non_windows_acceptance:
      classes: 'all_classes'
      tests: 'acceptance'
  - CentOS-7.0-64-master:
      classes: 'master_classes'
      tests: 'spec'
  - Debian-7.8-64:
      classes: 'master_classes'
      tests: 'acceptance'
      options:
        runs_before_idempotency: 3
