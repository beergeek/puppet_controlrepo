classes:
  - 'role::puppetmaster::basic'
  - 'role::puppetmaster::aws'
  - 'role::puppetmaster::metrics'
  - 'role::puppetmaster::api'
  - 'role::dbserver'
  - 'role::metrics'
  - 'role::bamboo'
  - 'role::compile::balancer'
  - 'role::compile::master'
  - 'role::windows::webserver'

nodes:
  - CentOS-6.6-64
  - CentOS-7.0-64
  - CentOS-7.0-64-master
  - Debian-7.8-64
  - Ubuntu-12.04-32
  - Ubuntu-14.04-64
  - Windows_Server-2008r2-64
  - Windows_Server-2012r2-64
  - CentOS-7.0-64-openstack
  - Ubuntu-14.04-64-openstack

node_groups:
  centos_servers:
    - CentOS-6.6-64
    - CentOS-7.0-64
    - CentOS-7.0-64-master
  windows_nodes:
    - Windows_Server-2008r2-64
    - Windows_Server-2012r2-64
  openstack:
    - CentOS-7.0-64-openstack
    - Ubuntu-14.04-64-openstack
  non_windows:
    include: 'all_nodes'
    exclude: 'windows_nodes'
  non_windows_acceptance:
    include: 'non_windows'
    exclude: 'CentOS-7.0-64-master'
  non_windows_spec:
    include: 'non_windows'
    exclude: 'openstack'

class_groups:
  master_classes:
    - 'role::puppetmaster::basic'
    - 'role::puppetmaster::aws'
    - 'role::puppetmaster::metrics'
    - 'role::puppetmaster::api'
    - 'role::compile::balancer'
    - 'role::compile::master'
  databse_classes:
    - 'role::dbserver'
  windows_classes:
    - 'role::windows::webserver'


test_matrix:
  - non_windows_spec:
      classes:
        include: 'all_classes'
        exclude: 'master_classes'
      tests: 'spec'
  - windows_nodes:
      classes: 'windows_classes'
      tests: 'spec'
  - CentOS-7.0-64-master:
      classes: 'master_classes'
      tests: 'spec'
      tags: 'master'
  - CentOS-7.0-64:
      classes: 'role::puppetmaster::basic'
      tests: 'acceptance'
  - CentOS-7.0-64-openstack:
      classes: 'role::dbserver'
      tests: 'acceptance'
      tags:
        - 'openstack'
  - CentOS-7.0-64-openstack:
      classes: 'role::bamboo'
      tests: 'acceptance'
      runs_before_idempotency: 2
      tags:
        - 'openstack'
  - Ubuntu-14.04-64-openstack:
      classes:
        - 'role::metrics'
      tests: acceptance
      tags:
        - openstack
  - CentOS-7.0-64:
      classes: 'role::bamboo'
      tests: 'acceptance'
      runs_before_idempotency: 2
#  - Debian-7.8-64:
#      classes: 'master_classes'
#      tests: 'acceptance'
#      runs_before_idempotency: 3
#  - windows_nodes:
#      classes: 'role::puppetmaster'
#      tests: 'acceptance'


functions:
  query_resources:
    type: rvalue
    returns: []
