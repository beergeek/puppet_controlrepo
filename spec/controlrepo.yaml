classes:
  - 'role::puppetmaster'
  - 'role::dbserver'

nodes:
  - CentOS-6.6-64
  - CentOS-7.0-64
  - Debian-7.8-64
  - Ubuntu-12.04-32
  - Ubuntu-14.04-64
  - Windows_Server-2008r2-64
  - Windows_Server-2012r2-64

node_groups:
  centos_servers:
    - centos6a
    - centos7b
  windows_nodes:
    - server2012r2
    - server2008r2
  non_windows:
    include: 'all_nodes'
    exclude: 'windows_nodes'

class_groups:
  databse_classes:
    - 'role::dbserver'


test_matrix:
  - non_windows:
      classes: 'all_classes'
      tests: 'spec'
  - centos_servers:
      classes: 'all_classes'
      tests: 'all_tests'
  - debian78:
      classes: 'all_classes'
      tests: 'all_tests'
  - debian78:
      classes: 'role::puppetmaster'
      tests: 'acceptance'
      options:
        runs_before_idempotency: 3
